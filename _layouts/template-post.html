---
layout: default
---
<div class="coverpost">
    <div class="row">
        <div class="large-12 columns text-center">
            <img class="paddheader" src="/img/don.png">
        </div>
    </div>
</div>
<div class="row">
    <div class="large-12 columns text-center">
        <div class="row">
            <div class="large-offset-1 large-10 columns text-center">
                <h1>{{page.title}}</h1>
            </div>
        </div>
        <h3>{{page.categorie}}</h3>
        <img src="{{page.vignette_path}}">
        <h3>{{page.description}}</h3>
        {{content}}
    </div>
</div>
