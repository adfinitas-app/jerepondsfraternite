<!doctype html>
<html class="no-js" lang="{{ site.header.lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{site.title}}</title>
    <meta name="description" content="{% if page.meta.description %}{{ page.meta.description }}{% else %}{{ page.description }}{% endif %}" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!--<link rel="icon" type="image/png" href="favicon.ico" />-->
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
      }
        .cover90 {
            background: url(img/bg.jpg) no-repeat center center; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            padding-bottom: 46%;
        }
        .center {
          padding-top: 30px;
        }
      @media (min-width:1535px){
        .center {padding-left: 100px}
      }
    </style>
  </head>
  <body>
    <header>
      <div class="cover90">
      </div>
      <div class="row">
        <div class="large-offset-4 small-offset-2 large-5 columns end">
          <img class="center" src="img/btdecouvert.jpg">
        </div>
      </div>
    </header>

    <section id="posts">
      <div class="row">
        <div class="large-offset-3 large-9 columns">
          <div class="row">
            <div class="large-4 columns">
              <img src="img/bg.jpg">
            </div>
            <div class="large-8 columns">
              <h4>Des outils ludo-éducatifs pour faire découvrir aux enfants la laïcité</h4>
              <p>Association ENQUÊTE</p>
              <p>Paris, Grigny, Lille, Lyon, Marseille, Bordeaux, Nice, Strasbourg … Comment répondre aux tensions ?</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
