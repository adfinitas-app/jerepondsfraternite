---
layout: default
---
    <header>
      <div class="cover paddcoverhome">
      </div>
      <div class="row">
        <div class="large-offset-4 large-5 columns end">
          <img class="center" src="/img/btdecouvert.jpg">
        </div>
      </div>
    </header>

    <section id="posts">
      <div class="row">
        <div class="large-offset-2 large-8 columns">
        {% for post in site.posts %}
          <div class="row">
            <div class="large-4 columns">
              <img src="{{post.vignette_path}}">
            </div>
            <div class="large-8 columns">
              <h4><a href="{{post.url}}">{{post.title}}</a></h4>
              <p>{{post.categorie}}</p>
              <p>{{post.description}}</p>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </section>
