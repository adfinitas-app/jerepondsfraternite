---
layout: templateV2
---
{% include hero_index.html %}
<section>
	<div class="container">
		<h3 style="text-align:center"><a href="#projet"><img src="/img/btdecouvert.jpg"></a></h3>
  </div>
</section>

<section id="projet" class="alternate-section">

    <div class="row">
      <div class="large-offset-2 large-8 columns">
      {% for post in site.posts %}
        <div class="row">
          <div class="large-4 columns">
            <img src="{{post.vignette_path}}">
          </div>
          <div class="large-8 columns">
            <h4><a href="{{post.url}}">{{post.title}}</a></h4>
            <p >{{post.categorie}}</p>
            <p class="text-gray">{{post.description}}</p>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
</section>
