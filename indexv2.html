---
layout: template
---
<section id="projet" class="alternate-section">

    <div class="row">
      <div class="large-offset-2 large-8 columns">
      {% for post in site.posts %}
        <div class="row">
          <div class="large-4 medium-4 small-1 columns" style="padding-top: 1rem;">
            <img src="{{post.vignette_path}}">
          </div>
          <div class="large-8 medium-8 small-1 columns">
            <h4><a href="{{post.url}}">{{post.title}}</a></h4>
            <p><em>{{post.categorie}}</em></p>
            <p class="text-gray">{{post.description}}</p>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
</section>
